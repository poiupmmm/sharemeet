<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMeet - 分享精彩活动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 左侧背景部分 */
        .left-panel {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?ixlib=rb-4.0.3&auto=format&fit=crop&w=1169&q=80');
            background-size: cover;
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .brand-content {
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .brand-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .brand-content p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        /* 右侧表单部分 */
        .right-panel {
            width: 450px;
            background-color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.05);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
            color: #777;
            cursor: pointer;
        }
        
        .tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            border-color: #2563eb;
            outline: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.25rem;
        }
        
        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        
        .divider::before {
            margin-right: 0.5rem;
        }
        
        .divider::after {
            margin-left: 0.5rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .terms {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 1.5rem;
        }
        
        .terms a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel {
                display: none;
            }
            .right-panel {
                width: 100%;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧品牌展示区 -->
        <div class="left-panel">
            <div class="brand-content">
                <h1>ShareMeet</h1>
                <p>发现身边的精彩活动，认识志同道合的朋友。无论是户外运动、文化沙龙还是专业交流，在这里找到属于你的社交圈。</p>
                
                <div style="background-color: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px;">
                    <p style="font-style: italic; margin-bottom: 0.5rem;">"通过ShareMeet，我参加了城市徒步活动，认识了一群热爱户外的朋友！"</p>
                    <div style="display: flex; align-items: center;">
                        <span>李明 - 上海</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧表单区域 -->
        <div class="right-panel">
            <div class="form-header">
                <h2>欢迎来到ShareMeet</h2>
                <p>加入我们，探索更多精彩活动</p>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">登录</div>
                <div class="tab" onclick="switchTab('register')">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form" class="tab-content active">
                <div class="form-group">
                    <label>手机号/邮箱</label>
                    <input type="text" placeholder="请输入手机号或邮箱" required>
                </div>
                
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" placeholder="请输入密码" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">忘记密码？</a>
                </div>
                
                <button class="btn-primary">登录</button>
                
                <div class="divider">或使用以下方式登录</div>
                
                <div class="social-login">
                    <button class="social-btn">微信</button>
                    <button class="social-btn">微博</button>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div id="register-form" class="tab-content">
                <div class="form-group">
                    <label>手机号</label>
                    <input type="tel" placeholder="请输入手机号" required>
                </div>
                
                <div class="form-group">
                    <label>验证码</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" placeholder="请输入验证码" style="flex: 1;">
                        <button style="background: #f3f4f6; border: none; padding: 0 15px; border-radius: 4px; font-size: 14px; cursor: pointer;">获取验证码</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>设置密码</label>
                    <input type="password" placeholder="请设置密码" required>
                </div>
                
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" placeholder="请确认密码" required>
                </div>
                
                <button class="btn-primary">注册</button>
                
                <div class="terms">
                    注册即表示同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            // 移除所有激活状态
            document.querySelectorAll('.tab').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置当前选中的标签页
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }
    </script>
</body>
</html>
